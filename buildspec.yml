version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - $(aws ecr get-login-password --region $AWS_DEFAULT_REGION)
  build:
    commands:
      - echo Building project...
      - npm install
      - npm run lint
      - npm run build
      - echo Building Docker image...
      - docker build -t $REPOSITORY_URI:$CODEBUILD_RESOLVED_SOURCE_VERSION .
  post_build:
    commands:
      - echo Pushing Docker image to Amazon ECR...
      - docker push $REPOSITORY_URI:$CODEBUILD_RESOLVED_SOURCE_VERSION
      - echo Updating ECR image tag...
      - aws ecr batch-get-image --repository-name $REPOSITORY_NAME --image-ids imageTag=$CODEBUILD_RESOLVED_SOURCE_VERSION
      - aws ecr put-image-tag-mutability --repository-name $REPOSITORY_NAME --image-tag $CODEBUILD_RESOLVED_SOURCE_VERSION --image-tag-mutability IMMUTABLE
      - echo Deploying to Amazon ECS...
      - aws ecs update-service --cluster $ECS_CLUSTER_NAME --service $ECS_SERVICE_NAME --force-new-deployment

artifacts:
  files: []
